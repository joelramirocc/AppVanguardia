
  <div *ngIf="selectedToDoItem" class="card">
    <div class="card-body"> 
      <h2 class="card-title"> 
       {{selectedToDoItem.description}}
      </h2>
      <div class="card-text">
        <div class="col-sm-6">
          <div class="form-group">
              description:
              <input type="text" class="form-control" [(ngModel)]="selectedToDoItem.description">
          </div>
        </div>
      </div>
    </div>
  </div>
